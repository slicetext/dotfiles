[bar/root]
height=20pt
width=30%
radius=7
border-top-size=4
border-bottom-size=4
module-margin=4;
border-size=0.1pt
border-color=#00000000
border-radius=20
font-0="DroidSansMono:size=8"
font-1="NotoSansSymbols2-Regular:size=10;1"
font-2="NotoSansSymbols2-Regular:size=14;1"
background=#171512
foreground=#CEC8B6
cursor-click=pointer
padding-left=5
padding-right=5
[bar/rootSmall]
height=20pt
width=20%
radius=7
border-top-size=4
border-bottom-size=4
module-margin=4;
border-size=0.1pt
border-color=#00000000
border-radius=20
font-0="DroidSansMono:size=8"
font-1="NotoSansSymbols2-Regular:size=10;1"
font-2="UbuntuMono:size=10"
font-3="DroidSansMono:size=6"
background=#171512
foreground=#CEC8B6
cursor-click=pointer
padding-left=5
padding-right=5
[bar/right]
module-margin=1
inherit=bar/root
offset-x=69%
modules-center=pulseaudio network
modules-right=tile battery
modules-left=date
foreground=#FCF3BA
[bar/left]
module-margin=0
inherit=bar/root
offset-x=1%
modules-center=xwindow closeScript
modules-left=work
modules-right=logScript lock
foreground=#F3BAFC
[bar/center]
inherit=bar/rootSmall
offset-x=40%
modules-center=date2
modules-left=cpu
modules-right=ram
foreground=#BAC3FC
[module/pulseaudio]
type=internal/pulseaudio
use-ui-max=false
interval=1
format-volume=<ramp-volume> <label-volume>
label-muted=üîá Muted
ramp-volume-0 = %{T2}üîà%{T1}
ramp-volume-1 = %{T2}üîâ%{T1}
ramp-volume-2 = %{T2}üîä%{T1}
click-right=pavucontrol-qt
[module/battery]
type=internal/battery
full-at=99
battery=BAT0
adapter=ADP1
poll-interval=5
time-format=%H:%M
format-charging=<label-charging>
format-discharging=<label-discharging>
label-charging=%{A1:lxqt-config-powermanagement:}%{T2}‚ö°%{T1}%percentage%%%{A}
label-discharging=%{A1:lxqt-config-powermanagement:}%{T2}üíª%{T1}%percentage%%%{A}
click-left=lxqt-config-powermanagement
[module/backlight]
type=internal/backlight
enable-scroll=true
card=intel_backlight
format=<label>
label=%percentage%%
[module/date]
type=internal/date
interval=1.0
date = %m/%d/%y%
time = %I:%M
time-alt = %H:%M:%S
date-alt = %a, %b %d %Y
label = %date%
[module/date2]
type=internal/date
interval=1.0
date = %m/%d/%y%
time = %I:%M %p
time-alt = %H:%M:%S
date-alt = %a, %b %d %Y
label = %{T3}%time%
[module/xwindow]
type=internal/xwindow
format=<label>
label=%{T1}%title:0:30:... %
label-empty=. . .
label-empty-foreground = #707880
value=%title%
module-margin=-1
[module/closeScript]
type=custom/text
content=‚úñ
click-left=xdo close
module-margin=-1
[module/work]
type = internal/xworkspaces
enable-click = true
enable-scroll = false
label-active-foreground = #ffffff
[module/network]
type=internal/network
interface=wlp2s0
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-connected=%{A1:cool-retro-term -e nmtui:}%{T2}üåé%{T1} Connected%{A}
label-disconnected = %{A1:cool-retro-term -e nmtui:}%{T2}üìµ%{T1} Disconnected%{A}
[module/cpu]
type=internal/cpu
format=<label>
label=%{T4}CPU %percentage%%
label-warn=%{T4}CPU %percentage%%
label-warn-foreground=#ff0000
[module/ram]
type=internal/memory
format=<label>
label=%{T4}RAM %percentage_used%%
[module/lock]
type=custom/text
click-left=xscreensaver-command -lock
content=%{T2}üîí %{T1}Lock
[module/logScript]
type=custom/text
click-left=lxqt-leave --logout
content=%{T2}‚Ü©Ô∏è %{T1}Leave  üìµ
[module/tile]
type=custom/text
click-left=sh ~/Downloads/zentile/zentile.sh
content=%{T2}‚¨õ %{T1}Tile